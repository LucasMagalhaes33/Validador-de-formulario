<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de formulário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="fundo.jpeg" alt="">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form method="POST" action="cadastro.php" class="b7validator" >
                <label>
                    Seu nome: <br>
                    <input type="text" name="name" data-rules="required|min=2"/>
                </label>
                <label>
                    Seu e-mail: <br>
                    <input type="text" name="email" data-rules="required|email" />
                </label>
                <label>
                    Senha: <br>
                    <input type="password" name="password"  data-rules="required|min=6" />
                </label>
                <label>
                    <input type="submit" value="Cadastrar" />
                </label>
            </form>

            <div>
               Já tem uma conta? <a href="">Faça o login</a>
            </div>
        </div>
    </div>

    <script src="script.js">


    </script>
</body>
</html>
